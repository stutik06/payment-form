<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are displayed as *</p>
        <h2>Contact information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="50" rows="6"></textarea></p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>Pin Code *<input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payment information</h2>
    <p>Card type:*
        <select name="card_type" id="card_type" required>
            <option value="">-----Select card type----</option>
            <option value="visa">Visa</option>
            <option value="razopay">Razopay</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Rupay</option>
        </select>
    </p>
    <p>Card Number: *<input type="number" name="card_number" id="card_number" required></p>
    <p>Expiration Date:* <input type="date" name="date" id="exp_date" required></p>
    <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Paynow">
    </form>
</body>
</html>
